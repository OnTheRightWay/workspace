<body>

</div>
<div class="content content1">

        <!--<div class="banner">
             <img src="images/banner.png"/>
        </div>
        -->

        <div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe'>

                <div><img th:src="@{images/banner.png}"/></div>
            </div>
        </div>

        <div class="dpgg">

        </div>

        <ul class="fl_list">

            <li data-type="5" class="i2"><a href="#"><img src="images/i2.png"  alt="休闲食品"/><p>休闲食品</p></a></li>

            <li data-type="2" class="i6"><a href="#"><img src="images/i6.png"  alt="美妆用品"/><p>美妆用品</p></a></li>

            <li data-type="8" class="i8"><a href="#"><img src="images/i8.png"  alt="其他类目"/><p>其他类目</p></a></li>
