<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover</title>
    <style type="text/css">
        .test{
            width: 200px  ;
            height: 200px  ;
            background-color: black  ;
            margin: auto  ;
        }
    </style>
    <script type="text/javascript">
        function MouseOn(obj){
            obj.style.backgroundColor = "red";
        }
        function MouseOut(obj){
            obj.style.backgroundColor = "green";
        }
    </script>
</head>
<body>
    <div    class="test"
            onmouseenter="window.alert(r'鼠标进入');MouseOn(this)"
            onmouseleave="window.alert('鼠标移出');MouseOut(this)">

    </div>
</body>
</html>
