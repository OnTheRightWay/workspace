        h1-h6
    -->

    <!--title属性:
            1.当鼠标悬停到图片上时的提示
            2.若找不到该图片，则显示这个提示文字
    -->

    <!--
        关于id属性:
            在同一个html文档中，id具有唯一性
            id属性是找到某一具体元素的标准
    -->
    <img id="beautifulGirl" src="../img/girl.png" title="女生" alt="女"/>
    <!--
        图片的路径问题:
        相对路径:
            相对当前html文档的路径
            比如现在这个文档是在web文件夹下
            那么这个路径就会在wen文件夹下找
            也就是说实际找的是:
                web/img/girl.jpg

             ..就是返回上一级
    -->
    <a href="https://www.baidu.com">点击去百度</a>
