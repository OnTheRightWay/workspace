<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS操作样式</title>
</head>
<body>
    <h1 id="song">恰同学少年，风华正茂，挥斥方遒，指点江山，激昂文字，粪土当年万户候</h1>
    <button id="btn">点我</button>
</body>
<script type="text/javascript">
    function btnClicked() {
        //第一步，找到id为song的标签
        var song = document.getElementById("song");

        var r = Math.random(255-1);
        //第二步，改变颜色为红色
        song.style.color="red";
    }
    //第一步，找到id为btn的标签
    var btn = document.getElementById("btn");
    //第二步，将我们写的方法，赋值给onclick
    btn.ondblclick = btnClicked;
</script>
</html>
